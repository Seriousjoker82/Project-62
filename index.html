<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">


        <h1>
            Marvel
        </h1>
        <img src="Marvel.gif">
        <br>
        <br>

        <h1>
            Superheroes
        </h1>
        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="Iron%20Man.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="Captain%20America.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Captain%20Marvel.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Captain Marvel</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Hulk.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Spider%20Man.png" class="img-responsive">

                        <div class="carousel-content">
                            <p>Spider Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Black%20Panther.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Doctor%20Strange.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Doctor Strange</p>
                        </div>
                    </center>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h1>
            Super Villians
        </h1>
        <div class="image">
            <div class="section">
                <img src="Thanos.webp" class="villians">
                <p> Thanos </p>
            </div>
            <div class="section">
                <img src="Loki.jpg" class="villians">
                <p> Loki</p>
            </div>
        </div>
        <div class="image">
            <div class="section">
                <img src="Ultron.jpg" class="villians">
                <p> Ultron </p>
            </div>
            <div class="section">
                <img src="Doctor%20Doom.jpg" class="villians">
                <p> Doctor Doom</p>
            </div>
        </div>
    </div>

</body>

</html>
